<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<title>My Works</title>
</head>

<body>


  <div class="container">
    <div class="py-5 text-center">
    	<a href="/">
    		<img class="github_img" src="../static/images/github.png">
    	</a>
    	<h1 class="site_title">Github Username</h1>
      	<form class="text_form" action="/" method="POST">
      		<input class="site_input" type="text" name="data" size="25">
      		<br><br>
      		<button type="submit" class="btn submit_button">Submit</button>
      	</form>
    </div>
    {% if datas %}
		{% for key, value in datas.items() %}
			<b>{{ key }}</b>: {{ value }}
			<br>
		{% endfor %}
  	{% endif %}
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
